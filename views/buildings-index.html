<div class="buildings-index">
  <div class="menu">
    <ul>
      <li>Welcome to Property Manager</li>
    </ul>
  </div>

  <div class="article">
    <div class="title">
      <h2>BUILDINGS</h2>
    </div>

    <div class="content">
      <div class="buildings">
        <div class="card" ng-repeat="building in vm.buildings">
          <div class="card-image">
            <span class="fas fa-building"></span>
          </div>

          <div class="card-info">
            <h3>{{building.name}}</h3>

            <p>{{building.street}}</p>
            <p>{{building.city}}</p>
          </div>

          <div class="card-button">
            <a ui-sref="apartmentsIndex({buildingId: building.id})">Show apartments</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
